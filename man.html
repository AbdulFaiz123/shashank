<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.zoom{
  padding: 50px;
  <img src="https://images.static-collegedunia.com/public/college_data/images/appImage/1486645414c4.jpg" width="500">
  transition: transform .2s;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  -ms-transform: scale(1.5); 
  -webkit-transform: scale(1.5); 
  transform: scale(1.5); 
}
</style>
</head>
<body>

<h1>MITE VIEW</h1>
<p>Hover over the div element.</p>

  
<div class="zoom"></div>

</body>
</html>
